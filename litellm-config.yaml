general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
litellm_settings:
  drop_params: true
  set_verbose: false
  stream: true
  max_parallel_requests: 100
  request_timeout: 600
  num_retries: 3
  cache: true
  cache_params:
    type: redis
    host: litellm-redis
    port: 6379
    ttl: 3600
  success_callback:
  - prometheus
