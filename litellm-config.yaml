litellm_settings:
  drop_params: true
  set_verbose: false
  
general_settings:
  master_key: "DkGrEz6oJvunUmnbNYKBATEW9nRP6GbF192RA9moeOc="
  database_url: "postgresql://litellmadmin:litellm_simple_pw_4567@litellm-db:5432/litellm_db"
  store_model_in_db: true
  
